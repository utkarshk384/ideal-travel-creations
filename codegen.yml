overwrite: true
schema: "http://localhost:1337/graphql"
documents: "src/**/*.graphql"
generates:
  src/lib/graphql/generated/graphql-frontend.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
  src/lib/graphql/generated/graphql.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
